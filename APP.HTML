<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="APP.CSS" />
    <title>Implementation of APIs</title>
  </head>

  <body>
    <!--AXIOS-->
    <div class="container">
        <h1 >Axios</h1>
        <button id="get">GET</button>
        <button id="post">POST</button>
        <button id="update">PUT</button>
        <button id="replace">PATCH</button>
        <button id="delete">DELETE</button>    
      <hr />
  
    <!--Fetch-->
        <h1 >FETCH</h1>
        <button id="Btn1">GET</button>
        <button id="postBtn">POST</button>
        <button id="updateBtn">PUT</button>
        <button id="removeBtn">PATCH</button>
        <button id="deleteBtn">DELETE</button>
      
        <!--XMLHTTP-->
      <hr />
        <h1 >XMLHTTP</h1>
        <button id="getXMLHTTP">GET</button>
        <button id="postXMLHTTP">POST</button>
        <button id="updateXMLHTTP">PUT</button>
        <button id="replaceXMLHTTP">PATCH</button>
        <button id="deleteXMLHTTP">DELETE</button>
 
      <hr />
        <h1 >JQUARY</h1>
        <button id="getJ">GET</button>
        <button id="postJ">POST</button>
        <button id="updateJ">PUT</button>
        <button id="removeJ">PATCH</button>
        <button id="deleteJ">DELETE</button>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="APP.js"></script>
  </body>
</html>
